<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Invest Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fa0bd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col justify-end bg-black/60">
<!-- Bottom Sheet Modal Container -->
<div class="flex w-full flex-col rounded-t-xl bg-[#1d2c2f] dark:bg-[#1A1A1D] shadow-2xl">
<!-- BottomSheetHandle -->
<div class="flex h-5 w-full items-center justify-center pt-3 pb-2">
<div class="h-1 w-9 rounded-full bg-[#3b4f54]"></div>
</div>
<!-- Header Section -->
<div class="px-5 pt-4 pb-2">
<h1 class="text-white tracking-tight text-[28px] font-bold leading-tight text-left">Invest in The Grand Plaza</h1>
<p class="text-[#9db4b9] text-sm font-normal leading-normal pt-1">SHRD - $1,250.00/token</p>
</div>
<div class="px-5 pt-6 pb-4">
<!-- Quantity Input Field -->
<div class="flex items-center gap-4 bg-[#2c3f44] dark:bg-[#2C2F36] px-4 min-h-14 justify-between rounded-lg">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-white text-2xl">token</span>
<p class="text-white text-base font-normal leading-normal flex-1 truncate">Number of Tokens</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-2 text-white">
<button class="text-xl font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-full bg-[#3b4f54] dark:bg-[#3E424B] cursor-pointer">-</button>
<input class="text-base font-medium leading-normal w-12 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="10"/>
<button class="text-xl font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-full bg-[#3b4f54] dark:bg-[#3E424B] cursor-pointer">+</button>
</div>
</div>
</div>
<!-- Slider -->
<div class="@container pt-2">
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-2 @[480px]:flex-row @[480px]:items-center">
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-[#3b4f54]">
<div class="h-full w-[20%] rounded-full bg-primary"></div>
<div class="relative">
<div class="absolute -left-2 -top-1.5 size-5 rounded-full bg-primary border-2 border-[#1d2c2f] dark:border-[#1A1A1D]"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Financial Summary -->
<div class="flex flex-col gap-3 px-5 py-4">
<div class="flex items-center justify-between">
<p class="text-[#9db4b9] text-sm font-normal">Available Balance</p>
<p class="text-white text-sm font-medium">$50,000.00</p>
</div>
<div class="flex items-center justify-between">
<p class="text-[#9db4b9] text-sm font-normal">Transaction Fee</p>
<p class="text-white text-sm font-medium">$25.00</p>
</div>
<div class="w-full h-px bg-[#3b4f54] my-2"></div>
<div class="flex items-center justify-between">
<p class="text-white text-base font-bold">Total Investment</p>
<p class="text-primary text-xl font-bold">$12,525.00</p>
</div>
</div>
<!-- CTA Button -->
<div class="px-5 pt-4 pb-8">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl text-base leading-tight shadow-lg shadow-primary/20 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-all duration-200">
                    Confirm Investment
                </button>
</div>
</div>
</div>
</body></html>
