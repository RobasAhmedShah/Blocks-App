<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Debit Card Deposit - Fintech App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#40E0D0", // Lighter teal/mint green
            "background-light": "#f0f4f4",
            "background-dark": "#00363A", // Deep, dark teal
            "surface-dark": "#044A4F", // Slightly lighter shade for cards
            "surface-light": "#FFFFFF",
            "accent-gold": "#FFD700",
            "text-primary-dark": "#E0E0E0",
            "text-secondary-dark": "#A9A9A9",
            "text-primary-light": "#1F2937",
            "text-secondary-light": "#6B7280",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
    body {
      min-height: max(884px, 100dvh);
    }
    .form-input {
      @apply w-full appearance-none border-b-2 border-primary/20 bg-transparent py-3 px-1 text-base text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light/70 dark:placeholder-text-secondary-dark/70 transition duration-300 ease-in-out focus:border-primary focus:outline-none focus:ring-0;
    }
    .form-input-wrapper {
      @apply relative transition-all duration-300;
    }
    .form-input:focus + .input-border {
      @apply w-full;
    }
    .input-border {
      @apply absolute bottom-0 left-0 h-0.5 w-0 bg-primary transition-all duration-300;
    }
    .form-input:not(:placeholder-shown) {
      @apply border-primary/50;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark">
<div class="relative mx-auto flex w-full max-w-md flex-col">
<div class="sticky top-0 z-10 flex flex-col gap-4 bg-background-light/80 pt-4 backdrop-blur-lg dark:bg-background-dark/80">
<div class="flex h-12 items-center justify-between px-4">
<button class="flex size-10 items-center justify-center rounded-full bg-surface-light/10 text-text-primary-light dark:bg-surface-dark/60 dark:text-text-primary-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex items-center gap-2">
<p class="text-lg font-bold">Debit Card Deposit</p>
</div>
<div class="h-10 w-10"></div>
</div>
</div>
<div class="flex flex-col gap-8 p-4 pt-8">
<div class="space-y-6">
<div class="rounded-xl bg-surface-dark/60 p-4">
<label class="block text-sm font-medium text-text-secondary-dark" for="amount">Amount</label>
<div class="form-input-wrapper relative mt-1">
<button class="absolute left-0 top-1/2 -translate-y-1/2 flex h-8 items-center gap-1.5 rounded-full bg-primary/20 pl-2 pr-3 text-sm font-bold text-primary">
<span class="text-lg">USDC</span>
<span class="material-symbols-outlined !text-base">arrow_drop_down</span>
</button>
<input class="form-input !border-0 !pl-24 !pr-10 !text-2xl !font-bold text-right" id="amount" name="amount" placeholder="0.00" type="text" value="1,000.00"/>
<span class="material-symbols-outlined text-primary absolute right-0 top-1/2 -translate-y-1/2 !text-2xl" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check_circle</span>
</div>
<div class="mt-2 text-right text-sm text-text-secondary-dark">
<span>Equals ~$999.50 USD</span>
</div>
</div>
<div class="rounded-xl bg-surface-dark/60 p-4">
<label class="block text-sm font-medium text-text-secondary-dark" for="card-number">Card Number</label>
<div class="form-input-wrapper relative mt-1">
<span class="material-symbols-outlined absolute left-0 top-1/2 -translate-y-1/2 text-text-secondary-dark">credit_card</span>
<input class="form-input !border-0 !pl-8" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" type="text"/>
</div>
</div>
<div class="flex gap-4">
<div class="w-1/2 rounded-xl bg-surface-dark/60 p-4">
<label class="block text-sm font-medium text-text-secondary-dark" for="expiry-date">Expiry Date</label>
<div class="form-input-wrapper mt-1">
<input class="form-input !border-0" id="expiry-date" name="expiry-date" placeholder="MM/YY" type="text"/>
</div>
</div>
<div class="w-1/2 rounded-xl bg-surface-dark/60 p-4">
<label class="block text-sm font-medium text-text-secondary-dark" for="cvv">CVV</label>
<div class="form-input-wrapper relative mt-1">
<input class="form-input !border-0" id="cvv" name="cvv" placeholder="123" type="text"/>
<span class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 scale-75 text-text-secondary-dark">help</span>
</div>
</div>
</div>
</div>
<div class="mt-4 flex flex-col gap-3 rounded-xl bg-surface-light p-4 dark:bg-surface-dark">
<div class="flex justify-between text-sm">
<span class="text-text-secondary-light dark:text-text-secondary-dark">Deposit Amount</span>
<span class="font-semibold text-text-primary-light dark:text-text-primary-dark">$1,000.00</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-text-secondary-light dark:text-text-secondary-dark">Transaction Fee (1.5%)</span>
<span class="font-semibold text-text-primary-light dark:text-text-primary-dark">$15.00</span>
</div>
<div class="my-2 border-t border-white/10"></div>
<div class="flex justify-between text-base">
<span class="font-bold text-text-primary-light dark:text-text-primary-dark">You will receive</span>
<span class="font-bold text-primary">$985.00</span>
</div>
</div>
<div class="mt-8">
<button class="w-full rounded-full bg-primary py-4 text-center font-bold text-background-dark shadow-lg shadow-primary/20 transition-transform hover:scale-105">Confirm Deposit</button>
</div>
<div class="mt-4 px-4 text-center text-xs text-text-secondary-light dark:text-text-secondary-dark">
<p>Your card information is securely encrypted. By clicking "Confirm Deposit", you agree to our terms and conditions.</p>
</div>
</div>
</div>
</body></html>
